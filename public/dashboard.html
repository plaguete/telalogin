<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Windows XP</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tahoma&display=swap" rel="stylesheet">
</head>
<body>
    <div class="up-bar"><span></span></div>

    <div class="dashboard-container">
        <h1>Bem-vindo, <span id="loggedUser"></span>!</h1>
        
        <div class="change-password-section">
            <h2>Alterar Senha</h2>
            <form id="changePasswordForm">
                <label for="currentPassword">Senha Atual:</label>
                <input type="password" id="currentPassword" required>
                
                <label for="newPassword">Nova Senha:</label>
                <input type="password" id="newPassword" required>
                
                <label for="confirmPassword">Confirmar Nova Senha:</label>
                <input type="password" id="confirmPassword" required>
                
                <div id="passwordChangeMessage" class="message"></div>
                
                <div class="modal-buttons">
                    <button type="submit" class="modal-button-ok">Alterar Senha</button>
                </div>
            </form>
        </div>

        <button id="logoutButton" class="shutdown-button">
            <span>Sair</span>
        </button>
    </div>

    <script src="dashboard-data.js"></script>
</body>
</html>
