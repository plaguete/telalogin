<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Windows XP</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tahoma&display=swap" rel="stylesheet">
    <style>
        .delete-account-button {
            background-color: #d9534f;
            margin-top: 20px;
        }
        
        .delete-account-button:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
    <div class="up-bar"><span></span></div>

    <div class="dashboard-container">
        <h1>Bem-vindo, <span id="loggedUser"></span>!</h1>
        
        <div class="change-password-section">
            <h2>Alterar Senha</h2>
            <form id="changePasswordForm">
                <label for="currentPassword">Senha Atual:</label>
                <input type="password" id="currentPassword" required>
                
                <label for="newPassword">Nova Senha:</label>
                <input type="password" id="newPassword" required>
                
                <label for="confirmPassword">Confirmar Nova Senha:</label>
                <input type="password" id="confirmPassword" required>
                
                <div id="passwordChangeMessage" class="message"></div>
                
                <div class="modal-buttons">
                    <button type="submit" class="modal-button-ok">Alterar Senha</button>
                </div>
            </form>
        </div>

        <button id="logoutButton" class="shutdown-button">
            <span>Sair</span>
        </button>

        <button id="deleteAccountButton" class="shutdown-button delete-account-button">
            <span>Deletar Conta</span>
        </button>
    </div>

    <!-- Modal para Deletar Conta -->
    <div id="deleteAccountModal" class="modal-overlay">
        <div class="modal-window">
            <div class="modal-title-bar">
                <span class="modal-title">Deletar Conta</span>
                <button class="modal-close-button" data-modal="deleteAccountModal">X</button>
            </div>
            <div class="modal-content">
                <p>Tem certeza que deseja deletar sua conta? Esta ação é irreversível.</p>
                <form id="deleteAccountForm">
                    <label for="confirmPasswordDelete">Digite sua senha para confirmar:</label>
                    <input type="password" id="confirmPasswordDelete" class="modal-input" required>
                    <div id="deleteAccountMessage" class="message"></div>
                    <div class="modal-buttons">
                        <button type="submit" class="modal-button-ok" style="background-color: #d9534f;">Deletar Conta</button>
                        <button type="button" class="modal-button-cancel" data-modal="deleteAccountModal">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="dashboard-data.js"></script>
</body>
</html>
