<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticação XP</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tahoma&display=swap" rel="stylesheet">
</head>
<body>

<div class="up-bar"><span>              </span></div>

    <div class="login-container">
        <!-- Seção de boas-vindas à esquerda -->
        <div class="welcome-section">
            <img src="https://windows-xp.netlify.app/img/windows-xp-logo-white-text-transparent-bg-cropped.png" alt="Windows XP Logo" class="win-logo">
            <p>Para começar, clique no seu nome de usuário</p>
        </div>

        <!-- Divisor vertical -->
        <div class="divider"></div>

        <!-- Seção de usuário à direita -->
        <div class="user-section">
            <div id="login-user-card" class="user-account">
                <img src="https://pbs.twimg.com/media/Ej5hCJnXcAEGgXi.jpg:large" alt="Avatar do Usuário" class="user-avatar">
                <span class="user-name">Login</span>
            </div>
            <div id="register-user-card" class="user-account">
                 <img src="https://preview.redd.it/tbzkv5zf8oc51.jpg?width=2800&format=pjpg&auto=webp&s=7cfec3f1f4b286db120268a43833ea63be651e74" alt="Avatar do Convidado" class="user-avatar">
                <span class="user-name">Registrar</span>
            </div>
        </div>
    </div>

    <!-- Barra inferior -->
    <div class="shutdown-bar">
        <button class="shutdown-button">
            <div class="shutdown-icon"></div>
            <span>Desligar o computador</span>
        </button>
        <div class="info">
            <span>
                Depois de efetuar login, você pode adicionar ou alterar contas.
                <br>
                Criado por Plaguete
            </span>
        </div>
    </div>

    <!-- Modal de Login -->
    <div id="loginModal" class="modal-overlay">
        <div class="modal-window">
            <div class="modal-title-bar">
                <span class="modal-title">Fazer logon no Windows</span>
                <button class="modal-close-button" data-modal="loginModal">X</button>
            </div>
            <div class="modal-content">
                <img src="https://blob.gifcities.org/gifcities/XSLGXNVYSM5IJTPRQJEVY76WCRDFJ3B4.gif" alt="Windows XP Logo" class="modal-logo" style="height: 100px; width: 100px;">
                <form id="loginForm">
                    <label for="loginUser">Nome de usuário:</label>
                    <input type="text" id="loginUser" class="modal-input" required>
                    <label for="loginPass">Senha:</label>
                    <input type="password" id="loginPass" class="modal-input" required>
                    <div id="message-container-login">
                         <div id="message" class="message"></div>
                    </div>
                    <div class="modal-buttons">
                        <button type="submit" class="modal-button-ok">OK</button>
                        <button type="button" class="modal-button-cancel" data-modal="loginModal">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal de Registro -->
    <div id="registerModal" class="modal-overlay">
        <div class="modal-window">
            <div class="modal-title-bar">
                <span class="modal-title">Criar nova conta</span>
                <button class="modal-close-button" data-modal="registerModal">X</button>
            </div>
            <div class="modal-content">
                <form id="registerForm">
                    <label for="regUser">Nome de usuário:</label>
                    <input type="text" id="regUser" class="modal-input" placeholder="Novo Usuário" required>
                    <label for="regPass">Senha:</label>
                    <input type="password" id="regPass" class="modal-input" placeholder="Nova Senha" required>
                     <div id="message-container-register"></div>
                    <div class="modal-buttons">
                        <button type="submit" class="modal-button-ok">Registrar</button>
                        <button type="button" class="modal-button-cancel" data-modal="registerModal">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
