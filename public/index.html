<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticação Segura</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Login ou Registro</h1>
        <div id="message"></div>

        <form id="loginForm">
            <h2>Login</h2>
            <input type="text" id="loginUser" placeholder="Usuário" required>
            <input type="password" id="loginPass" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>

        <form id="registerForm">
            <h2>Registro</h2>
            <input type="text" id="regUser" placeholder="Novo Usuário" required>
            <input type="password" id="regPass" placeholder="Nova Senha" required>
            <button type="submit">Registrar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
